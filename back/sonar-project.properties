# sonar-project.properties - Put this in your backend folder
sonar.projectKey=f1-betting-backend
sonar.projectName=F1 Betting Platform - Backend (NestJS)
sonar.projectVersion=1.0

# Source directories
sonar.sources=src
sonar.tests=test

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.test.ts

# Test inclusions
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# Coverage (if you have tests running)
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info