# sonar-project.properties - Put this in your frontend folder
sonar.projectKey=f1-betting-frontend
sonar.projectName=F1 Betting Platform - Frontend (Next.js)
sonar.projectVersion=1.0

# Source directories
sonar.sources=src,public

# Exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/out/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/public/**

# Test inclusions
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage (if you have tests running)
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info